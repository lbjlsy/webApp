<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" type="text/css" href="../static/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../static/css/book.css">
  <title>书籍详情</title>
</head>
<body>

<div id="app" style="width: {{ screen_width }}px;">
  <div>
    <div class="container-warp"><% include include/common-header.html %></div>
    <div class="container-scroll">
      <div class="book-page">
        <section class="main-card"">
          <div class="u-book -detail">
            <div class="book-cover">
              <img v-bind:src="item.cover" alt="{{ item.title }}">
            </div>
            <div class="info">
              <h3 class="title">{{ item.title }}</h3>
              <p class="author">
                <span class="author">{{ item.authors }}</span>
              </p>
              <div class="u-grade">
                <div class="grade"></div>
                <span class="read">{{ item.score_count }}个评价</span>
              </div>
              <p class="price">价格: {{ item.price }}书币/千字</p>
              <p class="count">字数: {{ item.word_count }}字</p>
            </div>
          </div>
        </section>
        <section class="main-card">
          <div class="book-dash" style="margin-top: -10px;">
            <div class="Tag__5">
              <div class="wrap">
                <ul class="btn-group">
                  <li class="u-btn2" v-on:click="readBook()">
                    <span class="book-dash-text"></span>
                  </li>
                  <li>
                    <a href="" class="u-btn3">下载</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="u-folder" id="Tag__6">
            <div class="folder-cnt">
              {{ item.content }}
            </div>
            <div class="folder-tail">
              <div>
                {{ item.lastest }}
              </div>
            </div>
          </div>
        </section>
        <section class="main-card">
          <div class="u-folder" id="Tag__7">
            <div class="folder-top">
              <h3>类别标签</h3>
            </div>
            <div class="folder-cnt">
              <ul class="m-tag">
                <li class="u-tag" v-for="tag in item.tags">{{ tag }}</li>
              </ul>
            </div>
          </div>
        </section>
        <section class="main-card">
          <div class="u-title">
            <h3>
              图书信息
            </h3>
          </div>
          <div class="cnt">
            <ul class="text">
              <li>版权 : {{ item.rights }}</li>
            </ul>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
</body>
<script src="../static/script/vue.js"></script>
<script src="../static/script/zepto.min.js"></script>
<script src="../static/script/pages/book.js"></script>
</html>
