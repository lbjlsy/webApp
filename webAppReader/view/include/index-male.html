<section class="channel-h5">
  <div class="channel-h5__header">
    <p class="channel-h5__title">
      男生最爱
    </p>
  </div>
  <div>
    <div>
      <ul class="list-h5">
        <li v-for="item in male">
          <div class="book-h5">
            <div class="book-h5__cover">
              <img v-bind:src="item.cover" alt="">
              <p class="book-h5__finish">完结</p>
            </div>
            <div class="book-h5__info">
              <p class="book-h5__title">{{ item.title }}</p>
              <p class="book-h5__author">{{ item.author }}</p>
              <p class="book-h5__summary">{{ item.summary }}</p>
              <div class="book-h5__wrap">
                <div class="book-h5__tag" v-for="tag in item.tags">{{ tag }}</div>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="book-h5">
            <div class="book-h5__cover">
              <img src="http://cover.read.duokan.com/mfsv2/download/fdsc3/p01pyLkuUTyq/hfjdzh92NRtNxW.jpg!s" alt="">
              <p class="book-h5__finish">完结</p>
            </div>
            <div class="book-h5__info">
              <p class="book-h5__title">书名</p>
              <p class="book-h5__author">作者</p>
              <p class="book-h5__summary">简介</p>
              <div class="book-h5__wrap">
                <div class="book-h5__tag">标签</div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="channel-h5__footer_next">
      <a href="javascript:">换一换</a>
      <a href="/male">男生频道</a>
    </div>
  </div>
</section>
